<div class="background">
  <div class="enemy">


    <div class="vie_enemy">
      <p>PV : {{currentEnemy.currentHealth}}/{{currentEnemy.maxHealth}}</p>
    </div>
    <img src={{currentEnemy.combatImageUrl}} *ngIf="playerAttacking === false">
    <img src={{currentEnemy.combatImageSangUrl}} *ngIf="playerAttacking === true">
    <div class="vie_player">
      <p class="sans-rouge" *ngIf="enemyAttacking === false">PV : {{player.currentHealth}}/{{player.maxHealth}}</p>
      <p class="rouge" *ngIf="enemyAttacking === true">PV : {{player.currentHealth}}/{{player.maxHealth}}</p>
    </div>
  </div>
  <div class="actions">

    <div class="button-action"> <button (click)="attackEnemy()" [disabled]="playerTurnCheck()">Attaquer</button>
    <button (click)="defense()" [disabled]="playerTurnCheck()">DÃ©fendre</button>
    <button (click)="switchWeapon()" [disabled]="playerTurnCheck()">Changer d'arme</button>
    </div>


  </div>
 

</div>
