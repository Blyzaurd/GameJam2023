<app-accueil *ngIf="this.globalService.player.positionX === 200 && this.globalService.player.positionY === 200"></app-accueil>
<app-menu *ngIf="this.globalService.player.positionX === 100 && this.globalService.player.positionY === 100"></app-menu>

<app-map00 *ngIf="this.globalService.player.positionX === 0 && this.globalService.player.positionY === 0 && this.globalService.isInCombat === false" @FadeIn @FadeOut ></app-map00>
<app-map01 *ngIf="this.globalService.player.positionX === 0 && this.globalService.player.positionY === 1 && this.globalService.isInCombat === false" @FadeIn @FadeOut></app-map01>
<app-map10 *ngIf="this.globalService.player.positionX === 1 && this.globalService.player.positionY === 0 && this.globalService.isInCombat === false " @FadeIn @FadeOut></app-map10>
<app-map11 *ngIf="this.globalService.player.positionX === 1 && this.globalService.player.positionY === 1 && this.globalService.isInCombat === false " @FadeIn @FadeOut></app-map11>
<app-map20 *ngIf="this.globalService.player.positionX === 2 && this.globalService.player.positionY === 0 && this.globalService.isInCombat === false " @FadeIn @FadeOut ></app-map20>
<app-map21 *ngIf="this.globalService.player.positionX === 2 && this.globalService.player.positionY === 1 && this.globalService.isInCombat" @FadeIn @FadeOut></app-map21>

<app-combat *ngIf="this.globalService.isInCombat === true"  @FadeIn @FadeOut> </app-combat>
